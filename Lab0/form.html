<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple HTML Form</title>
    </head>
    <body
        style="font-family: Arial, sans-serif; background-color: #f0f8ff; color: #333;">

        <h2 style="text-align: center; color: #4CAF50;">Simple Form</h2>

        <form action="#" method="post"
            style="width: 300px; margin: 0 auto; padding: 20px; background-color: #ffffff; border: 1px solid #ddd; border-radius: 5px;">
            <label for="name"
                style="display: block; margin-bottom: 8px;">Name:</label>
            <input type="text" id="name" name="name"
                style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 3px;">

            <label for="email"
                style="display: block; margin-bottom: 8px;">Email:</label>
            <input type="email" id="email" name="email"
                style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 3px;">

            <label for="message"
                style="display: block; margin-bottom: 8px;">Message:</label>
            <textarea id="message" name="message" rows="4"
                style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 3px;"></textarea>

            <button type="submit"
                style="margin-top: 15px; padding: 10px 20px; background-color: #4CAF50; color: #fff; border: none; border-radius: 3px; cursor: pointer;">
                Submit
            </button>
        </form>

    </body>
</html>
